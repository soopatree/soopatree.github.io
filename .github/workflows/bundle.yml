name: Bundle HTML, CSS, and JS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 수동으로 워크플로우를 실행할 수 있는 옵션

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create dist directory
      run: mkdir -p dist
      
    - name: Bundle HTML, CSS, and JS files
      run: |
        # 간단한 Node.js 스크립트를 사용하여 파일 병합
        node -e "
          const fs = require('fs');
          
          // 파일 읽기
          const html = fs.readFileSync('index.html', 'utf8');
          const css = fs.readFileSync('style.css', 'utf8');
          const js = fs.readFileSync('script.js', 'utf8');
          
          // CSS와 JS 삽입
          let result = html.replace(
            '<link rel=\"stylesheet\" href=\"style.css\" />',
            '<style>' + css + '</style>'
          );
          
          result = result.replace(
            '<script src=\"script.js\"></script>',
            '<script>' + js + '</script>'
          );
          
          // 결과 저장
          fs.writeFileSync('dist/index.html', result);
          
          console.log('HTML, CSS, JS 파일을 성공적으로 번들링했습니다.');
        "
        
    - name: Upload bundled file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: bundled-file
        path: dist/index.html
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist  # 배포할 폴더
        branch: gh-pages  # 배포될 브랜치
