<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후원 분석 대시보드</title>
    <!-- Favicon은 Webpack에 의해 자동으로 생성됩니다 -->
    <!-- style.css는 Webpack에 의해 자동으로 로드됩니다 -->
  </head>
  <body>
    <div class="container">
      <h1>후원 분석 대시보드</h1>

      <div class="drop-zone" id="dropZone">
        <p>CSV 파일을 여기에 끌어다 놓거나 클릭하여 업로드하세요</p>
      </div>

      <div class="results" id="results">
        <div class="dashboard">
          <div class="card">
            <h2>룰렛 결과 통계</h2>
            <div class="download-button-container">
              <button id="downloadRouletteBtn" class="download-button">CSV 다운로드</button>
            </div>
            <div class="table-container">
              <div id="rouletteGrid">
                <!-- Roulette data will be inserted here -->
              </div>
            </div>
          </div>

          <div class="card">
            <h2>후원 순위 (후원개수 기준)</h2>
            <div class="download-button-container">
              <button id="downloadDonationBtn" class="download-button">CSV 다운로드</button>
            </div>
            <div class="table-container">
              <table id="donationTable">
                <thead>
                  <tr>
                    <th>순위</th>
                    <th>후원자</th>
                    <th>후원개수</th>
                  </tr>
                </thead>
                <tbody id="donationTableBody">
                  <!-- Donation data will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Webpack에 의해 모든 스크립트가 번들링됩니다 -->
  </body>
</html>
