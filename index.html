<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후원 분석 대시보드</title>
  </head>
  <body>
    <div class="container">
      <h1>후원 분석 대시보드</h1>

      <div class="drop-zone" id="dropZone">
        <p>CSV 파일을 여기에 끌어다 놓거나 클릭하여 업로드하세요</p>
      </div>

      <div class="results" id="results">
        <div class="filter-section">
          <h3>날짜 필터링</h3>
          <div class="date-range">
            <div class="date-inputs">
              <div class="date-field">
                <label for="startDate">시작 날짜:</label>
                <input type="date" id="startDate" name="startDate" />
              </div>
              <div class="date-field">
                <label for="endDate">종료 날짜:</label>
                <input type="date" id="endDate" name="endDate" />
              </div>
            </div>
            <div class="quick-filters">
              <button id="filterAll" class="filter-button active">전체</button>
              <button id="filter1Day" class="filter-button">1일전</button>
              <button id="filter7Days" class="filter-button">1주일전</button>
              <button id="filter30Days" class="filter-button">1개월전</button>
              <button id="filter90Days" class="filter-button">3개월전</button>
              <button id="filter365Days" class="filter-button">1년전</button>
              <button id="filterCustomRange" class="filter-button">기간지정</button>
              <button id="applyFilter" class="filter-button apply">적용</button>
            </div>
          </div>
          <div class="date-info" id="dateInfo">
            <!-- 필터링된 날짜 정보가 표시됩니다 -->
          </div>
        </div>
        <div class="dashboard">
          <div class="card">
            <h2>룰렛 결과 통계</h2>
            <div class="download-button-container">
              <button id="downloadRouletteBtn" class="download-button">CSV 다운로드</button>
            </div>
            <div class="table-container">
              <div id="rouletteGrid">
                <!-- 룰렛 데이터가 여기에 출력됩니다 -->
              </div>
            </div>
          </div>

          <div class="card">
            <h2>후원 순위 (후원개수 기준)</h2>
            <div class="download-button-container">
              <button id="downloadDonationBtn" class="download-button">CSV 다운로드</button>
            </div>
            <div class="table-container">
              <table id="donationTable">
                <thead>
                  <tr>
                    <th>순위</th>
                    <th>후원자</th>
                    <th>후원개수</th>
                  </tr>
                </thead>
                <tbody id="donationTableBody">
                  <!-- 후원 순위 데이터가 여기에 출력됩니다 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
